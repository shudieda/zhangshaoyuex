<script>

    var slider = {
        use: function(id) {
            var self = this;
            self.slider = document.getElementById(id);
            self.bar = self.slider.querySelector('.progress-bar');
            self.thumb = self.slider.querySelector('.progress-thumb');
            self.slider.addEventListener('mousedown', function(e) {
                if (e.button == 0) { // 判断点击左键
                    self.mDown = true;
                    self.beginX = e.offsetX;
                    self.positionX = e.offsetX;
                    self.beginClientX = e.clientX;
                    self.sliderLong = parseInt(self.getStyle(self.slider, 'width'));
                    var per = parseInt(self.positionX / self.sliderLong * 100);
                    self.bar.style.width = per + '%';
                }
            });
            document.addEventListener('mousemove', function(e) {
                if (self.mDown) {
                    var moveX = e.clientX - self.beginClientX;
                    self.positionX = (self.beginX + moveX > self.sliderLong) ? self.sliderLong : (self.beginX + moveX < 0) ? 0 : self.beginX + moveX;
                    var per = parseInt(self.positionX / self.sliderLong * 100);
                    self.bar.style.width = per + '%';
                }
            });
            document.addEventListener('mouseup', function(e) {
                if (e.button == 0) {
                    self.mDown = false;
                }
            });
        },
        getStyle: function(obj,styleName){ // 获取元素样式的方法
            if(obj.currentStyle){
                return obj.currentStyle[styleName];
            }else{
                return getComputedStyle(obj,null)[styleName];
            }
        }
    };
    slider.use('demo');

</script>

     * @returns {number} 返回一个数字
     */
    function randomNum(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        //含最大值，含最小值
        return Math.floor(Math.random() * (max - min + 1)) + min
    }

    /**
     *
     * @param len  需要传入随机生成多少位数
     * @returns {number} 返回一组数字
     * @constructor
     */
    function randomNumDigit(len) {
        let nonceStr = ''
        for (let i = 0; i <= len; i++) {
            nonceStr += randomNum(0, 9);
        }
        return parseInt(nonceStr)
    }

<script>
    // 转换大写 带元整
    let capitalize1 = document.querySelector('.capitalize1')

    function handleToCapitalize1() {
        let text1 = document.querySelector('.shu')
        capitalize1.innerText = convertCurrency1(text1.innerText)
    }

    function convertCurrency1(money) {
        //汉字的数字
        let cnNums = ['零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖'];
        //基本单位
        let cnIntRadice = ['', '拾', '佰', '仟'];
        //对应整数部分扩展单位
        let cnIntUnits = ['', '万', '亿', '兆'];
        //对应小数部分单位
        let cnDecUnits = ['角', '分', '毫', '厘'];
        //整数金额时后面跟的字符
        let cnInteger = '整';
        //整型完以后的单位
        let cnIntLast = '元';
        //最大处理的数字
        let maxNum = 999999999999999.9999;
        //金额整数部分
        let integerNum;
        //金额小数部分
        let decimalNum;
        //输出的中文金额字符串
        let chineseStr = '';
        //分离金额后用的数组，预定义
        let parts;
        // 传入的参数为空情况
        if (money === '') {
            return '';
        }
        money = parseFloat(money)
        if (money >= maxNum) {
            return ''
        }
        // 传入的参数为0情况
        if (money === 0) {
            chineseStr = cnNums[0] + cnIntLast + cnInteger;
            return chineseStr
        }
        // 转为字符串
        money = money.toString();
        // indexOf 检测某字符在字符串中首次出现的位置 返回索引值（从0 开始） -1 代表无
        if (money.indexOf('.') === -1) {
            integerNum = money;
            decimalNum = ''
        } else {
            parts = money.split('.');
            integerNum = parts[0];
            decimalNum = parts[1].substr(0, 4);
        }
        //转换整数部分
        if (parseInt(integerNum, 10) > 0) {
            let zeroCount = 0;
            let IntLen = integerNum.length
            for (let i = 0; i < IntLen; i++) {
                let n = integerNum.substr(i, 1);
                let p = IntLen - i - 1;
                let q = p / 4;
                let m = p % 4;
                if (n === '0') {
                    zeroCount++;
                } else {
                    if (zeroCount > 0) {
                        chineseStr += cnNums[0]
                    }
                    zeroCount = 0;
                    chineseStr += cnNums[parseInt(n)] + cnIntRadice[m];
                }
                if (m === 0 && zeroCount < 4) {
                    chineseStr += cnIntUnits[q];
                }
            }
            // 最后 + 元
            chineseStr += cnIntLast;
        }
        // 转换小数部分
        if (decimalNum !== '') {
            let decLen = decimalNum.length;
            for (let i = 0; i < decLen; i++) {
                let n = decimalNum.substr(i, 1);
                if (n !== '0') {
                    chineseStr += cnNums[Number(n)] + cnDecUnits[i]
                }
            }
        }
        if (chineseStr === '') {
            chineseStr += cnNums[0] + cnIntLast + cnInteger;
        } else if (decimalNum === '') {
            chineseStr += cnInteger;
        }

        return chineseStr
    }

</script>
